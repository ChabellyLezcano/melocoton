<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 shadow-md rounded-lg">
      <h2 class="text-2xl font-semibold mb-6">Recuperar contraseña</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="mt-1 p-3 block w-full border rounded-md bg-gray-100 focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
          >
            Enviar Correo de Recuperación
          </button>
        </div>
      </form>
    </div>
  </div>
