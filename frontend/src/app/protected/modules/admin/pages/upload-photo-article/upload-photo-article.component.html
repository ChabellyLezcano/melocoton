    <form>
      <div class="mb-4">
        <label for="photo" class="block font-medium mb-2">Selecciona una foto:</label>
        <input type="file" id="photo" (change)="onFileSelected($event)" accept="image/*" class="w-full p-2 border rounded-lg">
      </div>
  
      <div class="mb-4">
        <button (click)="uploadPhoto()" class="bg-blue-500 text-white rounded-lg py-2 px-4">Subir Foto</button>
        <button class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" routerLink="/dashboard/blog" type="button">Cancelar</button>
      </div>
    </form>
  </div>
