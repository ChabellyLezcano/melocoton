<form [formGroup]="editGameForm" (ngSubmit)="updateGame()">
  <!-- Otros campos del formulario -->

  <label for="title">Título</label>
  <input type="text" id="title" name="title" formControlName="title" class="w-full px-4 py-2 border rounded-md" required>

  <label for="description">Descripción</label>
  <textarea id="description" name="description" formControlName="description" class="w-full px-4 py-2 border rounded-md" required></textarea>

  <label for="status">Estado</label>
  <input type="text" id="status" name="status" formControlName="status" class="w-full px-4 py-2 border rounded-md">

  <label for="rules">Reglas</label>
  <textarea id="rules" name="rules" formControlName="rules" class="w-full px-4 py-2 border rounded-md"></textarea>

  <label for="objective">Objetivo</label>
  <textarea id="objective" name="objective" formControlName="objective" class="w-full px-4 py-2 border rounded-md"></textarea>

  <!-- Otros campos del formulario -->

  <button type="submit" class="bg-blue-500 text-white rounded-full py-2 px-4" [disabled]="!editGameForm.valid">Guardar Cambios</button>
</form>
